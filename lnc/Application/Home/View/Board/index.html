<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>岭南校园</title>
	<link rel="stylesheet" type="text/css" href="css/贴吧主页.css"/>
	<link rel="stylesheet" type="text/css" href="css/all.css"/>
	<script src="__PUBLIC__/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--页眉-->
		<div id="top">
			<div class="out">
				<!--logo-->
				<div class="logo">
					岭南校园
				</div>
				<!--导航-->
				<div class="tab">
					<ul>
						<li><a href="index.html">首页</a></li>
						<li><a href="#">推文</a></li>
						<li>
							<a style="cursor: pointer;" id="tieba_btn">贴吧
								<ul class='list'>
									<li>协会</li>
									<li>班级</li>
								</ul>
							</a>
						</li>
					</ul>
					
				</div>

				<!--登陆按钮以及搜索框-->
				<div class="btn_search">
					<ul>
						<li id="login_btn">登陆</li>
						<li style="width: 170px;">
							<input type="search" name="" id="search" value="" placeholder="贴吧/推文"/>
						</li>
						<li>
							<input type="button" name="" id="" value="搜索" class="button"/>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<!--登陆窗口-->
		<div id="login_register">
			<!--登陆框与注册框-->
			<div class="left">
				<div class="out">
					<!--登陆-->
					<div class="login box">
						<h3>用户登陆</h3>
						<div class="frame">
							<form action="">
								<div class="one">
									<ul>
										<li>
											你的手机号/邮箱:
										</li>
	
										<li>
											密码:
										</li>
	
										<li>
											验证码:
										</li>
										<li>
											<input type="checkbox" name="" id="" value="" />
										</li>
										<li></li>
									</ul>
								</div>
								<div class="two">
									<ul>
										<!--用户名 邮箱-->
										<li>
											<input type="text" name="" id="" value="" class="text"/>
										</li>
										<!--密码-->
										<li>
											<input type="password" name="" id="" value="" class="text"/>
										</li>
										<!--验证码-->							
										<li style="width: 300px;">
											<input type="text" name="" id="" value="" class="text" style="float: left;width: 75px;"/>
											<div id="yanzheng">
												
											</div>
											<a href="#">换一张</a>
										</li>
										<!--记住密码-->									
										<li>
											记住我
											<a href="#" style="margin-left: 70px;">忘记密码?</a>
										</li>
										<li>
											<input type="submit" name="" id="ok" value="登陆" class="button"/>
										</li>
									</ul>
								</div>
							</form>
							<!--跳转到注册页面按钮-->
							<div id="toRegister">
								<span>还没注册?</span>
								<span id="toReBtn" class="toBtn">
									注册
								</span>
							</div>
						</div>
					</div>
					<!--注册框-->
					<div class="register box">
						<h3>用户注册</h3>
						<div class="frame">
							<div class="three">
								<ul>
									<!--昵称-->
									<li>
										<input type="text" name="" id="" value="" class="text" placeholder="昵称(例:王大锤)"/>
									</li>
									<!--密码-->
									<li>
										<input type="password" name="" id="" value="" class="text" placeholder="密码(6-16个字符组成,区分大小写)"/>
									</li>
									<!--手机号-->
									<li>
										<input type="text" name="" id="" value="" class="text" placeholder="填写常用手机号"/>
									</li>
									<!--手机验证码-->
									<li>
										<input type="text" name="" id="" value="" class="text" placeholder="手机验证码"/>
									</li>
									<!--注册按钮-->
									<li>
										<input type="submit" name="" id="re" value="注册" class="button"/>
									</li>
								</ul>
							</div>
							<div class="four">
								<ul>
									<li></li>
									<li></li>
									<li></li>
									<li><a href="#">点击获取</a></li>
									<li></li>
								</ul>
							</div>
							<!--跳转到登陆页面按钮-->
							<div id="toLogin">
								<span>已经注册?</span>
								<span id="toLoBtn" class="toBtn">
									登陆
								</span>
							</div>
						</div>
					</div>
				</div>	
			</div>
			<!--二维码-->
			<div class="right">
				<img src="img/749413009632672666.jpg"/>
				<span>扫二维码关注岭南校园公众号哟~</span>
			</div>
		</div>
		
<!--		中间贴吧分栏-->
       <div class="tb">
            <div class="tb_lunbotu">
                    
            </div>
            <div class="tb_middle">
                <div class="tb_left">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>  
                <div class="tb_right">
                    <div class="tb_r"></div>
                    <div class="tb_r"></div>
                    <div class="tb_r"></div>
                    <div class="tb_r"></div>
                    <div class="tb_r"></div>
                    <div class="tb_r"></div>
                </div>
            </div>
       </div>
		<!--页尾-->
		<div id="bottom">
			
		</div>
	</body>
	<script src="__PUBLIC__/js/login_btn.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/js/tieba_btn.js" type="text/javascript" charset="utf-8"></script>
	<script src="__PUBLIC__/js/To.js" type="text/javascript" charset="utf-8"></script>

</html>
